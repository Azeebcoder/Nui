<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>
            <input type="text" placeholder="Enter Name For 'X' " value="">
            <input type="text" placeholder="Enter Name For 'O' " value="">
            <button type="button">Play</button>
        </form>
        <div class="container winner">

            <h1 class="winner b"></h1>
            <button class="newbtn resetbtn winner">New Game</button>
            <h1 class="title">Tic-Tac-Toe Game</h1>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <button class="resetbtn">Reset</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
